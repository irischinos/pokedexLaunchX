<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="shortcut icon" href="assets/img/pokebola2.png" />
    <title>Pokedex</title>
  </head>
  <body>
    <center>
    <div class="box">
      
        <form action="" onsubmit="searchPokemon(event)">
          <img src="assets/img/pokemon-logo.png" alt="pokemon logo" height="110">
          <br><br>
          <p>Presiona "ENTER" para buscar</p>
          <input type="text" name="pokemon" autocomplete="off" placeholder="Ej. Pikachu">
        </form>
        <br><br><br><br>
        <div data-poke-card class="poke-card">
          <div data-poke-name>POKEDEX</div>
          <div data-poke-img-container class="img-container">
            <img data-poke-img width=150 src="assets/img/pokebola.png" alt="pokebola" class="poke-img">
          </div>
          <div data-poke-id class="poke-id"></div>
          <div data-poke-types class="poke-types"></div>
          <div data-poke-stats class="poke-stats"></div>
        </div>
      
    </div>
  </center>
    <script src="assets/js/app.js"></script>
  </body>
</html>
